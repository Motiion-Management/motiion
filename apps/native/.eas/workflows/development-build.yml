name: Development Build

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  push:
    branches:
      - 'chore/**'
      - 'feat/**'
      - 'fix/**'

jobs:
  # Calculate the fingerprint for the current code state
  fingerprint:
    type: fingerprint

  # Check if a build already exists with this fingerprint
  get_ios_build:
    type: get-build
    needs: [fingerprint]
    params:
      fingerprint_hash: ${{ needs.fingerprint.outputs.ios_fingerprint_hash }}
      profile: development

  # Create a new build ONLY if no existing build was found
  build_ios:
    type: build
    needs: [get_ios_build]
    if: ${{ !needs.get_ios_build.outputs.build_id }}
    params:
      platform: ios
      profile: development

  # Publish an OTA update ONLY if an existing build was found
  publish_update:
    type: update
    needs: [get_ios_build]
    if: ${{ needs.get_ios_build.outputs.build_id }}
    params:
      branch: development
      platform: ios
