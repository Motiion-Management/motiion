name: Development Build

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  fingerprint:
    type: fingerprint
    environment: development
    env:
      APP_VARIANT: development

  get_ios_build:
    type: get-build
    needs: [fingerprint]
    params:
      fingerprint_hash: ${{ needs.fingerprint.outputs.ios_fingerprint_hash }}
      profile: development
      wait_for_in_progress: true

  build_ios:
    type: build
    needs: [get_ios_build]
    if: ${{ !needs.get_ios_build.outputs.build_id }}
    environment: development
    env:
      APP_VARIANT: development
    params:
      platform: ios
      profile: development

  publish_update:
    type: update
    needs: [get_ios_build]
    if: ${{ needs.get_ios_build.outputs.build_id }}
    environment: development
    env:
      APP_VARIANT: development
    params:
      branch: development
      platform: ios
