name: Production Build

on:
  push:
    branches:
      - main

jobs:
  # Calculate the fingerprint for the current code state
  fingerprint:
    type: fingerprint

  # Check if a build already exists with this fingerprint
  get_ios_build:
    type: get-build
    needs: [fingerprint]
    params:
      platform: ios
      fingerprint_hash: ${{ needs.fingerprint.outputs.ios_fingerprint_hash }}
      profile: production

  # Create a new build ONLY if no existing build was found
  build_ios:
    type: build
    needs: [get_ios_build]
    if: ${{ !needs.get_ios_build.outputs.build_id }}
    params:
      platform: ios
      profile: production

  # Submit the build to App Store ONLY if a new build was created
  submit_ios:
    type: submit
    needs: [build_ios]
    params:
      build_id: ${{ needs.build_ios.outputs.build_id }}

  # Publish an OTA update ONLY if an existing build was found
  publish_update:
    type: update
    needs: [get_ios_build]
    if: ${{ needs.get_ios_build.outputs.build_id }}
    params:
      branch: production
      platform: ios
